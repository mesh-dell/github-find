<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Find</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Search section -->
    <section class="search">
      <nav>
        <div class="logo">Github <span>Find</span></div>
        <div class="star">
          <h1>Star on github</h1>
          <i class="fa-solid fa-star"></i>
        </div>
      </nav>
      <div class="logoGithub">
        <i class="fa-brands fa-github"></i>
      </div>

      <form id="searchForm">
        <input
          type="text"
          id="searchInput"
          placeholder="Try typing a username..."
        />
      </form>

      <div class="topSearches">
        <!-- Loader -->
        <div class="loader-container">
          <div class="loader"></div>
        </div>

        <!-- Search results -->
        <ul id="searchResults"></ul>
      </div>
    </section>
    <div class="buttonBack">
      <button class="goBack">
        <i class="fa-solid fa-arrow-up"></i>
      </button>
    </div>

    <!-- Profile section -->
    <section class="profile" id="profile">
      <!-- Card -->
      

      <!-- <i class="fa-solid fa-building"></i> for organization-->
      <!-- Repos -->
      
    </section>
    <script src="scripts/script.js" type="module"></script>
  </body>
</html>
